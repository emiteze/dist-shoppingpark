<div class="modal" id="addModal">
      <div class="modal-content">
        <h1>Adicionar Setor</h1>
        <input id="txtNomeAddSectorModal" class="txtAddModal" maxlength="80" type="text" name="nome" placeholder="Nome do Setor" autofocus> <br/><br/>
		<input id="txtPropAddSectorModal" class="txtAddModal" maxlength="100" type="text" name="prop" placeholder="Proprietário"> <br/>

<div class="modal" id="editModal">
    <div class="modal-content">
        <label id="idLabelEditModal" hidden></label>
        <h1>Editar Setor</h1>
        <label style="font-size:20px;" for="nome">Nome do Setor</label></br>
        <input id="txtNomeEditSectorModal" class="txtAddModal" maxlength="80" type="text" name="nome" autofocus> <br/>
		<label style="font-size:20px;" for="prop">Proprietário</label></br>
        <input id="txtPropEditSectorModal" class="txtAddModal" maxlength="100" type="text" name="prop"> <br/>
        <div style="margin:auto; width: 300px">
          <input style="width: 140px; display:inline-block; cursor:pointer;" class="btnModal" type="button" value="Confirmar" onclick="confirmarEdicaoSetor()"/>
          <input style="width: 140px; display:inline-block; cursor:pointer; margin-left: 5px" class="btnModal" type="button" value="Fechar" onclick="fecharEditSectorModal()"/>
        </div>
    </div>
</div>
