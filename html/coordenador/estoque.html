			<th style="">Data de Vencimento</th>
			<th style="">Quantidade</th>
			<th style="width:15px"><img style="margin-top:2px; width:25px; cursor:pointer" title="Adicionar" src="../../img/add.png" onclick="abrirAddModal()"></th>

	<img style="width:1000px; margin-top:20px" src="../../img/patrocinadores.png" />

<div class="modal" id="addModal">
      <div class="modal-content" style="width:400px">
        <h1>Adicionar Produtos</h1>
        <label style="font-size:20px;" for="prod">Nome do Produto</label></br>
		<select id="txtProdAddEstoqueModal" style="width:200px" class="txtAddModal" name="prod">
			<option value="0">Selecione...</option>
		</select> </br>
		<label style="font-size:20px;" for="sector">Setor</label></br>
		<select id="txtSectorAddEstoqueModal" style="width:200px" class="txtAddModal" name="sector">
			<option value="0">Selecione...</option>
		</select> </br>
		<label style="font-size:20px;" for="data">Data de Inserção</label></br>
        <input id="txtDateEAddEstoqueModal" style="width:200px" class="txtAddModal" type="date" name="data"> <br/>
		<label style="font-size:20px;" for="data">Data de Vencimento</label></br>
        <input id="txtDateVAddEstoqueModal" style="width:200px" class="txtAddModal" type="date" name="data"> <br/>
		<label style="font-size:20px;" for="qtde">Quantidade</label></br>
        <input id="txtQtdeAddEstoqueModal" style="width:200px" class="txtAddModal" type="number" name="qtde"> <br/>
        <div style="margin:auto; width: 300px">
          <input style="width: 140px; display:inline-block; cursor:pointer;" class="btnModal" type="button" value="Confirmar" onclick="adicionarProdutoEstoque()"/>
          <input style="width: 140px; display:inline-block; cursor:pointer; margin-left: 5px" class="btnModal" type="button" value="Fechar" onclick="fecharAddEstoqueModal()"/>
        </div>
      </div>
</div>
<div class="modal" id="editModal">
  <div class="modal-content" style="width:300px;">
	<label id="idRemove" hidden></label>
	<label id="idRemoveEstoque" hidden></label>
	<label id="idSetor" hidden></label>

  	<select id="txtQtdeRemoveModal" style="width:200px; margin-left:50px" class="txtAddModal">

	</select>
	<div style="margin:auto; width:300px">
	  <input style="width: 140px; display:inline-block; cursor:pointer;" class="btnModal" type="button" value="Remover" onclick="confirmarRemocaoEstoque()"/>
	  <input style="width: 140px; display:inline-block; cursor:pointer; margin-left: 5px" class="btnModal" type="button" value="Fechar" onclick="fecharRemoveEstoqueModal()"/>
	</div>
  </div>
</div>
