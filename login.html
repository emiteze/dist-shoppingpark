<body class="login" style="display:flex; flex-direction:column">

<div style="display:flex; background-color:#3E3E96; margin-top:0px; padding:10px;">
	<div style="display:flex; flex:1">
		<a href="http://www.ufu.br" target="blank" style="margin: 0 auto"><img style="height:120px;" src="img/ufu.png" alt=""/></a>
	</div>
	<div style="display:flex; flex:1">
		<img style="height:140px; margin: 0 auto" src="img/logo.png" alt=""/>
	</div>
	<div style="display:flex; flex:1">
		<a href="http://www.proex.ufu.br" target="blank" style="margin: 0 auto"><img style="height:140px" src="img/proex.png" alt=""/></a>
	</div>
</div>

<div class="content">
	<form class="login-form" action="index.html" method="post" id="login-form">
		<h3 class="form-title">Login</h3>
		<div class="form-group">
			<input class="form-control form-control-solid placeholder-no-fix" type="text" placeholder="Usuário" name="username" maxlength= "40" id="username"/>
			<label class="lblsSignUp" id="lblUserNameLogin">Este campo deve ser preenchido.</label>
		</div>
		<div class="form-group">
			<input class="form-control form-control-solid placeholder-no-fix" type="password" placeholder="Senha" maxlength= "25" name="password" id="password"/>
			<label class="lblsSignUp" id="lblPassLogin">Este campo deve ser preenchido.</label>
		</div>
		<div class="form-actions">
			<a href="javascript:;" id="forget-password" class="forget-password">Esqueceu a Senha?</a>
			<button type="button" class="btn btn-success uppercase" onclick="validateUserAndPass()">ENTRAR</button>
		</div>
	</form>

	<form class="forget-form" action="index.html" method="post">
		<h3>Esqueceu a Senha?</h3>
		<div class="form-group">
			<input class="form-control placeholder-no-fix" type="text" placeholder="Email" id="emailForgot" name="email" maxlength= "40" />
			<label class="lblsSignUp" id="lblUserNameForgot">Este campo deve ser preenchido.</label>
			<label class="lblsSignUp" id="lblUserNotFoundForgot">Este email não existe no sistema.</label>
		</div>
		<div class="form-actions">
			<button type="button" id="back-btn" class="btn btn-default">Voltar</button>
			<button type="button" class="btn btn-success" onclick="sendForgotEmail()">ENVIAR</button>
		</div>
	</form>
</div>

<div style="margin:0 auto">
	<img style="width:1000px; margin-top:20px" src="img/patrocinadores.png" />
</div>
